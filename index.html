<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyboardShop</title>
  <meta name="description" content="[A keyboard supermarket]">
  <meta name="author" content="Peter">
  <link rel="stylesheet" href="css/reset.css"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header class="fixedtop">
    <div class="top">
      <a href="index.html"><img src="img/logo.png" alt=" Logo" id="logo"></a>         
      
      <input type="text" placeholder="Search" class="search" id="find">
      <ul class="topbar">
          <a href="#"><li>Log in</li></a>
          <a href="#"><li>Sign up</li></a>
          <a href="#"><li>Help</li></a>
          <a href="#"><button class="cart"><span class="material-icons">shopping_cart</span></button></li></a>
      </ul>
    </div>
    <hr>
    <div class="column">
      <a href="#"><label>Home</label></a>
      <a href="#"><label>Keyboard</label></a>
      <a href="#"><label>Keycaps</label></a>
      <a href="#"><label>Gallery</label></a>
      <a href="#"><label>Contact Us</label></a>
      </tr>
    </div>
    <hr>
    <section>
      <ul class="sortoption" id="sorts">
        <li><button type="button" class="optionbtn" id="pricelowtohigh">Price Low to High</button></li>
        <li><button type="button" class="optionbtn" id="pricehightolow">Price High to Low</button></li>
        <li><button type="button" class="optionbtn" id="Brandaz">Brand A-Z</button></li>
        <li><button type="button" class="optionbtn" id="brandza">Brand Z-A</button></li>
        <li><button type="button" class="optionbtn" id="availability">Availability</button></li>
      </ul>
    </section>

  </header>

  <main>
      <section class="switch">
          <ul>
              <li><button type="button" class="switchbtn" id="sort">Sort</button></li>
              <li><button type="button" class="switchbtn" id="filter">Filter</button></li>
          </ul>
      </section>
    <section class="banner">
      <img src="img/banner/banner.gif" alt="banner">
    </section>
    <article class="filterbox" id="filters">
      <form class="filterbar">
        <fieldset>
          <label>Category</label>
          <ul>
            <li><input type="checkbox" name="category" value="gaming" id="gaming"><label for="gaming">Gaming</label></li>
            <li><input type="checkbox" name="category" value="business" id="business"><label for="business">Business</label></li>

          </ul>
        </fieldset>
        <fieldset>
          <label>Brand</label>
          <ul>
            <li><input type="checkbox" name="brand" value="cherry" id="cherry"><label for="cherry">Cherry</label></li>
            <li><input type="checkbox" name="brand" value="corsair" id="corsair"><label for="corsair">Corsair</label></li>
            <li><input type="checkbox" name="brand" value="logitech" id="logitech"><label for="logitech">Logitech</label></li>
            <li><input type="checkbox" name="brand" value="razer" id="razer"><label for="razer">Razer</label></li>
          </ul>
        </fieldset>

          <fieldset>
            <label>Color</label>
            <ul>
              <li><input type="checkbox" name="color" value="black" id="black"> <label for="black">Black</label></li>
              <li><input type="checkbox" name="color" value="white" id="white"> <label for="white">White</label></li>
              <li><input type="checkbox" name="color" value="pink" id="pink"> <label for="pink">Pink</label></li>
            </ul>
          </fieldset>

          <fieldset>
            <label>Price</label>
            <ul>
              <li><input type="checkbox" name="price" value="200" id="200"> <label for="200">200+</label></li>
              <li><input type="checkbox" name="price" value="150" id="150"> <label for="150">150-200</label></li>
              <li><input type="checkbox" name="price" value="100" id="100"> <label for="100">100-150</label></li>
              <li><input type="checkbox" name="price" value="0" id="0"> <label for="0">0-100</label></li>

            </ul>
          </fieldset>

          <fieldset>
            <label>Light</label>
            <ul>
              <li><input type="radio" name="light" value="light" id="light"> <label for="light">With Light</label></li>
              <li><input type="radio" name="light" value="nolight" id="nolight"> <label for="nolight">Without Light</label></li>
            </ul>
          </fieldset>
        </form>
      </article>
      <article class="products" id="result"></article>      <article class="products" id="allitems"></article>
    </section>
    <footer class="footermenu">
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
